plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.github.freva:ascii-table:1.8.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'edu.badpals.brunos.Brunosbox'
}
jar {
    manifest {
        attributes 'Main-Class' : 'edu.badpals.brunos.Brunosbox',
                'Package-Title' : 'brunos',
                'Package-Version': '1.0',
                'Package-Vendor' : 'yelkov',
                'Specification-Title' : 'Examen Brunosbox'
    }
}
// construir con: gradle fatJar
// build/libs/brunosbox-1.0-SNAPSHOT.jar
task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'edu.badpals.brunos.Brunosbox'
    }
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}